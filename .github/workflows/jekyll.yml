name: Deploy Jekyll site to Pages

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'

      - name: Install Node.js dependencies
        run: npm install

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'  # puoi adattare la versione Ruby se serve
          bundler-cache: true

      - name: Build and test with Rake (only on PR)
        if: github.event_name == 'pull_request'
        run: bundle exec rake

      - name: Build Jekyll site (only on push)
        if: github.event_name != 'pull_request'
        run: bundle exec jekyll build --baseurl "${{ env.BASE_PATH }}"
        env:
          JEKYLL_ENV: production
          BASE_PATH: ${{ github.event.repositor
